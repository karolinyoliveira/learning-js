<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-grid">
      <div class="ans">
        <div prev class="prev"></div>
        <div curr class="curr"></div>
      </div>
      <button clr class="span-two">CLR</button>
      <button del>DEL</button>
      <button op>/</button>
      <button num>7</button>
      <button num>8</button>
      <button num>9</button>
      <button op>*</button>
      <button num>4</button>
      <button num>5</button>
      <button num>6</button>
      <button op>+</button>
      <button num>1</button>
      <button num>2</button>
      <button num>3</button>
      <button op>-</button>
      <button num>.</button>
      <button num>0</button>

      <div class="equal"><button eq>=</button></div>
    </div>
  </body>
</html>
